<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Penetration Testing Checklist</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <div class="container">

    <div class="row">
      <h1 class="main_title">Penetration Testing Checklist</h1>
      <div class="col-sm-6 service" id="">
        <div class="thumbnail">
          <div class="caption">
            <h4>Information Gathering - Business</h4>
            <ul class="close" id="information_gathering__business"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-6 service" id="">
        <div class="thumbnail">

          <div class="caption">
            <h4>Information Gathering - Infra</h4>
            <ul class="close" id="information_gathering__infra"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-6 service" id="">
        <div class="thumbnail">

          <div class="caption">
            <h4>Information Gathering - Web</h4>
            <ul class="close" id="information_gathering__web"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-6 service" id="">
        <div class="thumbnail">

          <div class="caption">
            <h4>Reconhecimento</h4>
            <ul class="close" id="recon"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-6 service" id="">
        <div class="thumbnail">

          <div class="caption">
            <h4>Environment Analysis</h4>
            <ul class="close" id="environment_analysis"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-6 service" id="">
        <div class="thumbnail">

          <div class="caption">
            <h4>Vulnerability Analysis</h4>
            <ul class="close" id="vulnerability_analysis"></ul>
          </div>
        </div>
      </div>

    </div>
    <div class="reset_btn__container">
      <button id="reset_btn">Reset Checklist</button>
    </div>
  </div>
  <script src='index.js'></script>
</body>

</html>
